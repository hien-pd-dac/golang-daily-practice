# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    working_directory: /go/workspace
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout

      - run: 
          name: env
          command: |
            go env -w GO111MODULE="on"

      - run: 
          name: UT
          command: |
            ./bash/test.sh


workflows:
  version: 2
  build:
    jobs:
    - test
                
