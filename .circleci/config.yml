# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    working_directory: /go/workspace
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout

      - run: 
          name: dependencies
          command: |
            go env -w GO111MODULE="on"
            go get ./...

      - run: 
          name: UT
          command: |
            make test.ci
            CODECOV_TOKEN=27f67867-6f9c-4cf8-bce5-173d7442ec26
            bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
workflows:
  version: 2
  build:
    jobs:
    - test
                
